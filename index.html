<!DOCTYPE html>
<html>
    <head>
        <!-- hier zet je de code in de head tags -->
        <title>oefening semantic html</title>
    </head>

    <body>
       <!-- hier zet je de code in de body tags-->
       <header>
           <h1>dit is een h1 tage in een header tag</h1>
           <nav>
                <ul>
                    <li>moestuin</li>
                    <li>atelier</li>
                    <li>werkkamer</li>
                </ul>
           </nav>
       </header>

       <main>
            <h1>dit is een tekst tussen h1-tags : een heading 1</h1>
            <h2>dit is een tekst tussen h2-tags : een heading 2</h1>
            <p>dit is een tekst tussen p-tags : een paragraaf</p>
            <hr>dit is een tekst onder een horizontale lijn

            <article>
                dit is een artikel
            </article>
       </main>
       <a href="about.html">Over mij</a>

    </body>
</html>
